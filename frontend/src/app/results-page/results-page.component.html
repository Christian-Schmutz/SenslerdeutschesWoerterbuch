<app-search></app-search>
<div class="results-container">
  <div class="results" *ngIf="searchResults">
    @if (!searchResults || searchResults.hits.hits.total === 0) {
      <p>No results found</p>
    } @else {
      <div class="results-list">
        @for (item of searchResults.hits.hits; track searchResults.hits.hits) {
          <mat-card>
            <mat-card-header>
              <mat-card-title>
                <a [routerLink]="['/', 'word', item._id]" class="result-link">{{
                  item._source.term
                }}</a>
              </mat-card-title>
            </mat-card-header>
            <mat-divider class="card-divider"></mat-divider>
            <mat-card-content>
              {{item._source['formatted-description']}}
            </mat-card-content>
          </mat-card>
        }
      </div>
    }
  </div>
</div>
