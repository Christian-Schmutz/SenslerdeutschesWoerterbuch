<form>
  <input
    matInput
    type="text"
    [(ngModel)]="searchTerm"
    [matAutocomplete]="auto"
    name="searchField"
    type="text"
    placeholder="Search..."
    (keyup.enter)="onSearch($event)"
  />

  <mat-autocomplete #auto="matAutocomplete">
    @for (item of searchResults.hits.hits; track searchResults.hits.hits) {
      <mat-option [value]="item._id">{{ item._id }}</mat-option>
    }
  </mat-autocomplete>
</form>
